    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #f9dcdc, #fefaf5, #fdeee0, #f9dcdc);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding-top: 100px;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            width: 97%;
            left: 50%;
            transform: translateX(-50%);
            height: 60px;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            border-radius: 10px;
        }
        .logo {
            width: 50px;
            height: 50px;
        }
        .profile-icon {
            margin-left: auto;
            font-size: 22px;
            text-decoration: none;
            color: #333;
            cursor: pointer;
        }

        /* Welcome Section */
        .welcome-container {
            text-align: center;
            background-color: white;
            width: 70%;
            height: 260px;
            margin: 40px auto;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .welcome-container p {
            font-size: 32px;
            font-weight: bold;
            color: #e26d6d;
            margin-bottom: 25px;
            font-style: italic;
            letter-spacing: 1px;
        }

        /* Feature Section */
        .box-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 10px;
            justify-content: center;
        }
        .box {
            background-color: #F28D8D;
            padding: 20px;
            text-align: center;
            color: white;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }
        .box:hover {
            background-color: #e26d6d;
        }

        /* Medication Banner */
        .medication-box {
            background-color: white;
            margin: 30px auto;
            padding: 20px;
            width: 75%;
            text-align: center;
            color: black;
            border-radius: 8px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: background 0.3s;
        }
        .medication-box:hover {
            background-color: #f0f0f0;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: white;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
        }
        .bottom-nav a {
            text-decoration: none;
            color: black;
            font-size: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .bottom-nav a i {
            font-size: 18px;
            margin-bottom: 5px;
        }
        .bottom-nav a.active {
            color: red;
        }

        /* Responsive Design */
        @media (max-width: 400px) {
            .box-container {
                grid-template-columns: 1fr;
            }
            .header {
                padding: 10px;
            }
            .box {
                font-size: 16px;
                padding: 15px;
            }
        }
    </style>
