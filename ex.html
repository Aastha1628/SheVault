<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            padding-top: 60px;
        }

        /* üîπ Fixed Header */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .icon-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .profile-icon, .notification-icon {
            font-size: 22px;
            cursor: pointer;
            text-decoration: none;
            color: #333;
        }

        .notification-icon {
            margin-right: 15px;
        }

        /* üîπ Welcome Section */
        .welcome-box {
            text-align: center;
            padding: 15px;
            background-color: white;
            margin: 10px;
            border-radius: 10px;
        }

        .welcome-text {
            font-size: 24px; /* Increased Size */
            font-weight: bold;
            color: #D35454; /* Darker Shade of #F28D8D */
        }

        .user-id {
            font-size: 16px; /* Slightly Larger */
            color: gray;
        }

        /* üîπ Feature Box Section */
        .feature-container {
            background-color: white;
            padding: 10px;
            border-radius: 12px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .box-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            padding: 10px;
        }

        .box {
            background-color: #F28D8D;
            padding: 15px;
            text-align: center;
            color: white;
            border-radius: 8px;
            font-size: 18px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
        }

        .box:hover {
            background-color: #e26d6d;
        }

        /* üîπ Need Medication Box */
        .medication-box {
            background-color: #4aaca8;
            padding: 15px;
            color: white;
            text-align: center;
            border-radius: 8px;
            margin: 20px 10px;
            cursor: pointer;
            text-decoration: none;
            display: block;
        }

        .medication-box:hover {
            background-color: #3d8f8b;
        }

        .medication-content {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon {
            font-size: 22px;
            margin-right: 10px;
        }

        .text h3, .text p {
            margin: 5px 0;
        }
    </style>
</head>
