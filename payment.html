<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #fcb69f, #ffecd2);
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 40px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            text-align: center;
            position: relative;
            display: inline-block;
            left: 30px; /* Moved slightly to the right */
        }
        h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 24px;
        }
        p {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }
        .amount-box {
            background: #ffdab9;
            padding: 20px;
            border-radius: 15px;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 25px;
            display: inline-block;
            color: #333;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }
        button {
            background: #ff7f50;
            color: white;
            border: none;
            padding: 14px 25px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
            box-shadow: 0px 4px 10px rgba(255, 127, 80, 0.5);
        }
        button:hover {
            background: #ff6347;
            box-shadow: 0px 6px 15px rgba(255, 99, 71, 0.5);
        }
        .animated-text {
            position: absolute;
            left: 20px;
            font-size: 100px;
            font-weight: bold;
            color: #e86b5a;
            top: 50%;
            transform: translateY(-50%);
        }
        .time-text {
            position: absolute;
            right: 350px; /* Moved closer to the container */
            font-size: 100px;
            font-weight: bold;
            color: #117a7a;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="animated-text">&nbsp;&nbsp;&nbsp;&nbsp;Shopping</div>
    <div class="container">
        <h2>Complete Your Payment</h2>
        <p>Total Amount:</p>
        <div class="amount-box">â‚¹<span id="total-amount">0</span></div>
        <br>
        <button id="pay-btn">Pay Now</button>
    </div>
    <div class="time-text" id="time">Time</div>
    <script>
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        let totalAmount = cart.reduce((sum, item) => sum + item.price, 0);
        document.getElementById("total-amount").innerText = totalAmount;

        document.getElementById("pay-btn").onclick = function () {
            let options = {
                "key": "YOUR_RAZORPAY_KEY", // Replace with your Razorpay key
                "amount": totalAmount * 100, // Convert to paise
                "currency": "INR",
                "name": "Pharmacy Store",
                "description": "Purchase of Medicines & Products",
                "handler": function (response) {
                    alert("Payment Successful! Payment ID: " + response.razorpay_payment_id);
                    localStorage.removeItem("cart"); // Clear cart after payment
                    window.location.href = "success.html";
                },
                "theme": {
                    "color": "#ff7f50"
                }
            };
            let rzp = new Razorpay(options);
            rzp.open();
        };
    </script>
</body>
</html>
